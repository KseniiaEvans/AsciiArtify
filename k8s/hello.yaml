apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-container
          image: nginxdemos/hello       # простий nginx, який віддає hello-сторінку
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
spec:
  selector:
    app: hello-app
  ports:
    - port: 80        # порт сервісу всередині кластера
      targetPort: 80  # порт контейнера
      protocol: TCP
      name: http
  type: ClusterIP
